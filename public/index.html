<html>

<head>
<base href="/">
<title>BMW Service Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:image" content="conversation.svg" />
<meta property="og:title" content="Conversation Chat Simple" />
<meta property="og:description"
	content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
<link rel="shortcut icon" href="favicon.png" type="image/png">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/login_box.css">
</head>

<body>
	<div id="view-change-button" class="button"
		onclick="PayloadPanel.togglePanel(event, this)">
		<img class="option full" src="../img/Chat Button.png"> <img
			class="option not-full" src="../img/Code Button.png">
	</div>
	<div id="contentParent" class="responsive-columns-wrapper">

		<div id="chat-column-holder" class="responsive-column content-column">
			<div class="chat-column">
				<div id="scrollingChat"></div>
				<label for="textInput" class="inputOutline"> <input
					id="textInput" class="input responsive-column"
					placeholder="Type something" type="text"
					onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
				</label>
			</div>
		</div>
		<div id="payload-column" class="fixed-column content-column">
			<div id="payload-initial-message">Type something to see the
				output</div>
			<div id="payload-request" class="payload"></div>
			<div id="payload-response" class="payload"></div>
		</div>
	</div>

	<!-- Modal login popup box -->
	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'"
			class="close" title="Close Modal">&times;</span>

		<!-- Modal Content -->
		<div class="modal-content animate">
			<div id="id01_title" class="login_box_title">
			To be filled in by Javascript with appropriate ID name
			</div>
		
			<div class="imgcontainer">
				<img src="img/Sitler.png" alt="Mark Sitler" class="avatar">
			</div>

			<div class="container">
				<label for="uname"><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="uname" class="input_box" required> <label
					for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="psw" class="input_box" required>

				<button type="submit" 
					onclick="ConversationPanel.login()"
					>Login</button>
				<label> <input type="checkbox" checked="checked"
					name="remember"> Remember me
				</label>
			</div>

			<div class="container" style="background-color: #f1f1f1">
				<button type="button"
					onclick="document.getElementById('id01').style.display='none'"
					class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</div>
	</div>


	<script src="js/common.js"></script>
	<script src="js/api.js"></script>
	<script src="js/conversation.js"></script>
	<script src="js/payload.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript"
		src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>

</html>
